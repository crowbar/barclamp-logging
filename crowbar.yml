barclamp:
  name: logging
  display: Logging
  version: 0
  license: "apache2"
  copyright: "Dell, Inc 2013"
  api_version: "v2"
  api_version_accepts: "v2"
  requires:
    - chef
  member:
    - crowbar

roles:
  - name: logging-server
    jig: chef-solo
    flags:
      - server
    requires:
      - dns-client
      - network-admin
    attribs:
      - name: logging_server
        description: "The IP addresses of the server that should get all logging output."
        map: 'crowbar/logging/servers'
  - name: logging-client
    jig: chef-solo
    flags:
      - implicit
    requires:
      - dns-client
      - logging-server
      - network-admin
    wants-attribs:
      - logging_server


crowbar:
  layout: 2.0
  order: 40

rpms:
  pkgs:
    - rsyslog

